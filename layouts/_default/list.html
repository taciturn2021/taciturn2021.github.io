{{ define "main" }}
  {{- if .Title }}<h1>{{ .Title }}</h1>{{ end -}}
  <div class="portfolio-grid">
    {{ range .Pages.ByWeight }}
      <article class="portfolio-item">
        <a href="{{ .RelPermalink }}">
          {{ with .Params.cover }}
            <img src="{{ .image }}" alt="{{ .alt }}" />
          {{ end }}
          <h3>{{ .Title }}</h3>
          {{ with .Params.description }}<p>{{ . }}</p>{{ end }}
        </a>
      </article>
    {{ end }}
  </div>
{{ end }}
