<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;">
<nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px);">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="./index.html">
            <img src="assets/img/braces.svg" width="40" height="40" class="me-2" alt="Logo">

            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="./index.html">Back to Portfolio</a></li>

        </div>

<main class="calculator-card" style="margin-top: 100px;">
    <h1 class="text-center mb-4" style="font-weight: 800; color: #2D4356;">COMSATS Course Marks Calculator</h1>

    <div class="toggle-group">
        <div class="btn-group w-100" role="group">
            <button type="button" class="toggle-btn active" data-type="theory">Theory</button>
            <button type="button" class="toggle-btn" data-type="lab">Lab</button>
        </div>
    </div>

    <div class="toggle-group">
        <div class="btn-group w-100" role="group">
            <button type="button" class="toggle-btn active" data-credit="1">2/3</button>
            <button type="button" class="toggle-btn" data-credit="2">3(2+1)</button>
            <button type="button" class="toggle-btn" data-credit="3">4(3+1)</button>
        </div>
    </div>

    <div class="marks-inputs">
        <div class="input-group-mark">
            <div>
                <label class="form-label">Assignment Obtained</label>
                <input type="number" class="form-control" id="assignObtd" placeholder="0">
            </div>
            <div>
                <label class="form-label">Assignment Total</label>
                <input type="number" class="form-control" id="assignTotal" placeholder="100">
            </div>
        </div>

        <div class="input-group-mark">
            <div>
                <label class="form-label">Quiz Obtained</label>
                <input type="number" class="form-control" id="quizObtd" placeholder="0">
            </div>
            <div>
                <label class="form-label">Quiz Total</label>
                <input type="number" class="form-control" id="quizTotal" placeholder="100">
            </div>
        </div>

        <div class="input-group-mark">
            <div>
                <label class="form-label">Mid-Term Obtained</label>
                <input type="number" class="form-control" id="midObtd" placeholder="0">
            </div>
            <div>
                <label class="form-label">Mid-Term Total</label>
                <input type="number" class="form-control" id="midTotal" placeholder="100">
            </div>
        </div>

        <div class="input-group-mark">
            <div>
                <label class="form-label">Final Obtained</label>
                <input type="number" class="form-control" id="finalObtd" placeholder="0">
            </div>
            <div>
                <label class="form-label">Final Total</label>
                <input type="number" class="form-control" id="finalTotal" placeholder="100">
            </div>
        </div>

        <div class="input-group-mark lab-inputs">
            <div>
                <label class="form-label">Lab Assignment Obtained</label>
                <input type="number" class="form-control" id="labAssignObtd" placeholder="0" disabled>
            </div>
            <div>
                <label class="form-label">Lab Assignment Total</label>
                <input type="number" class="form-control" id="labAssignTotal" placeholder="100" disabled>
            </div>
        </div>

        <div class="input-group-mark lab-inputs">
            <div>
                <label class="form-label">Lab Mid-Term Obtained</label>
                <input type="number" class="form-control" id="labMidObtd" placeholder="0" disabled>
            </div>
            <div>
                <label class="form-label">Lab Mid-Term Total</label>
                <input type="number" class="form-control" id="labMidTotal" placeholder="100" disabled>
            </div>
        </div>
    </div>

    <div class="result-display">
        Marks Lost: <span id="result">0</span>
    </div>

    <div class="action-buttons">
        <button class="btn btn-calculate" id="calculate">Calculate</button>
        <button class="btn btn-clear" id="clear">Clear</button>
    </div>
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
